<div ng-include="'components/navbar/navbar.html'" ></div>

<div class="col-md-12">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <form class="form" name="form">
          <div class="form-group">
            <label>Category</label>
            <input type="text" name="cat" class="form-control" ng-model="newCategory" />
          </div>
          <div>
            <button type="submit" class="btn btn-inverse btn-lg btn-login" ng-click="createCat()">
              Add Category
            </button>
          </div>
        </form>
      </div>
    </div>
    <hr>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header">Products:</h1>
        <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12" ng-repeat="product in products">
          <li>
            <a href="#" tooltip="{{product.name}}">
              {{product.name}}
              <button type="button" class="close" ng-click="deleteProduct(product)">&times;</button>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
